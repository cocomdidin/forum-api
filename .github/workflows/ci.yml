name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_DB: authapi_test
          POSTGRES_PASSWORD: supersecretpassword
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install migrate and test
        run: |
          npm install
          npm run migrate up
          npm run test
        env:
          CI: true
          PGHOST_TEST: postgres
          PGUSER_TEST: postgres
          PGDATABASE_TEST: authapi_test
          PGPASSWORD_TEST: supersecretpassword
          PGPORT_TEST: 5432
          PGHOST: postgres
          PGUSER: postgres
          PGDATABASE: authapi_test
          PGPASSWORD: supersecretpassword
          PGPORT: 5432
          ACCESS_TOKEN_KEY: supersecretaccesstokenkey
          REFRESH_TOKEN_KEY: supersecretrefreshtokenkey
